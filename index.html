<!doctype html>
<html>
  <head>
    <title>Presence Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body class="p-4">
    <h1>Presence Dashboard</h1>
    <p>点击 ID 查看历史</p >
    {{ tables|safe }}

    <script>
      document.querySelectorAll("td:first-child").forEach(td=>{
        let id = td.innerText;
        td.innerHTML = `<a href=" ">${id}</a >`;
      });
    </script>
  </body>
</html>
